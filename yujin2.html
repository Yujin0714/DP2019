        <style>
                #myCanvas {
                    width: 300px;
                   height: 150px;
                   
                                    margin-left: 510PX;
                                    margin-right: 100PX;
                   /* 기본사이즈 300*150 */
                }
            </style>
      
            <canvas id="myCanvas">
                
            </canvas>
            <script>
            var canvas = document.getElementById("myCanvas");
            /* canvas 라는 변수를 만들어서 myCanvas를 담음 */
            var ctx = canvas.getContext("2d");
        
      
     
      
      ctx.beginPath();
      ctx.arc(225, 75, 50, 0, Math.PI * 2, true); // Outer circle 
      ctx.moveTo(260, 75);
      ctx.arc(225, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
      ctx.moveTo(215, 65);
      ctx.arc(210, 65, 5, 0, Math.PI * 2, true);  // Left eye
      ctx.moveTo(245, 65);
      ctx.arc(240, 65, 5, 0, Math.PI * 2, true);  // Right eye
      ctx.stroke(); 
            </script><br>
